<html>
    <head>
        <meta charset="UTF8">
        <title>Circle Walls rectangles</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="circle walls.css">
    </head>
    <body>
        <h1 class="title">Ball Goll</h1>
        <div class="container-board-button">
            <div class="container-board">
                <svg width=1000 height=800 viewBox = "0 0 1000 800">
                    <circle class="ball" cx = 500 cy =740 r = 25></circle>
                    <rect class="rectUp" x=400 y= 15 width="200" height="20" fill='white'/>
                    <rect class="rectDown" x= 400 y=765 width="200" height="20" fill='white'/>
                </svg>
            </div>
            <div class="div-btn">
                <button class="my-btn-start btn btn-primary btn-lg btn-block">Start</button>
            </div>
        </div>
        <script src="application.js"></script>
        <script src="main.js"></script>
    </body>
</html>

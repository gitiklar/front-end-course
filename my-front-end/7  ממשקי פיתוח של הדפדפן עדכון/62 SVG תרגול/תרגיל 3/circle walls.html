<html>
    <head>
        <meta charset="UTF8">
        <title>Circle Walls</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="circle walls.css">
    </head>
    <body>
        <div class="container-board-button">
            <div class="container-board">
                <svg width=1000 height=800 viewBox = "0 0 1000 800">
                    <circle cx = 500 cy =775 r = 25 class="ball"></circle>
                </svg>
            </div>
            <div class="div-btns">
                <button class="my-btn-start btn btn-primary btn-lg btn-block">Start</button>
                <button class="my-btn-stop btn btn-primary btn-lg btn-block">Stop</button>
            </div>
        </div>
        <script src="application.js"></script>
        <script src="main.js"></script>
    </body>
</html>

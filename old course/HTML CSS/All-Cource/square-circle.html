<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="square-circle.css">    
    <title>example for square-circle</title>
</head>
<body>
    <h1>
    <p>
        <table>
            <tr>
             <td>
                 <p>.square {</p>
                 <p>width: 500px;</p>
                <p> height: 500px;</p>
                 <p>background-color: red;</p>
                 <p>position: <b><em>relative;</em></b></p>
            }
            </td>
            </tr>
            <tr>
                <td>
                  
       <p> .circle {</p>
       <p> width: 250px;</p>
        <p>height: 250px;</p>
        <p>background: yellow;</p>
        <p>border-radius: 50%;</p>
        <p>position: <b><em>absolute;</em></b></p>
        <p>left: calc(50% - 125px);</p>
        <p>top: calc(50% - 125px);</p>
        }
                </td>
            </tr>
        </table>
        <p>
        
          
        </p>
    </h1>
    <div class="square">
        <div class="circle"></div>
    </div>
</body>
</html>
